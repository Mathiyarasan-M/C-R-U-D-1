<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-md">
        <a class="navbar-brand text-white" href="/">CRUD</a>
      </div>
    </nav>
    <div class="container mt-5">
     <div class="row">
      <div class="col-md-4">
        <h2 class="text-white bg-dark text-center p-3 ">Insert Details </h2>
        <br>
        <form action="/updateData/{{d.id}}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" class="form-control mt-2" value="{{d.name}}" placeholder="Enter the Name" name="name" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control mt-2" value="{{d.email}}" placeholder="Enter the Email" name="email" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control mt-2" value="{{d.age}}" placeholder="Enter the Age" name="age" required>
            <div class="form-control col-md-4 mt-2">
              <label for="gender">Gender</label>
              <select id="gender" class="form-control" value="{{d.gender}}" name="gender" required>
                <option selected>select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>
          <div class="d-grid gap-2 mt-5">
            <button class="btn btn-success" value="Edit" type="Submit">Submit</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>


  </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
