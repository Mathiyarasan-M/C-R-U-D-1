<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Operation Django Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
      
    />
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
  </head>

  <body >
    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-md">
        <a class="navbar-brand text-white" href="/">CRUD</a>
      </div>
    </nav>
    <div class="container mt-5">
     <div class="row">
      <div class="col-md-4">
        <h2 class="text-white bg-dark text-center p-3 ">Insert Student Details </h2>
        <br>
        <form action="insertData" method="post">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter the Name" name="name" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control mt-2" placeholder="Enter the Email" name="email" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control mt-2" placeholder="Enter the Age" name="age" required>
            <div class="form-control col-md-4 mt-2">
              <label for="gender">Gender</label>
              <select id="gender" class="form-control" name="gender" required>
                <option selected>select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>
          <div class="d-grid gap-2 mt-5">
            <button class="btn btn-success" type="Submit">Submit</button>
          </div>
        </form>
      </div>
      <div class="col-md-8">
        {% if data %}
        <h2 class="text-center text-white bg-dark p-3">Student Details</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Age</th>
              <th scope="col">Gender</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for d in data %}
            <tr>
              <th scope="row">{{forloop.counter}}</th>
              <td>{{d.name}}</td>
              <td>{{d.email}}</td>
              <td>{{d.age}}</td>
              <td>{{d.gender}}</td>
              <td><a class="btn btn-outline-primary" href="updateData/{{d.id}}">Edit</a></td>
              <td><a class="btn btn-outline-danger" href="deleteData/{{d.id}}">Delete</a></td>
              
            </tr>
             {% endfor %}
          </tbody>
        </table>
        {% endif %}
      </div>
    </div>
  </div>
</div>


  </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
